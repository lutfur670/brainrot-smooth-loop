<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brainrot + Snow + Rainbow Stars</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #111;
  font-family: sans-serif;
}

/* Common styles */
.shape, .emoji, .glitch-text, .snowflake, .star {
  position: absolute;
  pointer-events: none;
  user-select: none;
  mix-blend-mode: screen;
}

/* Floating objects */
.shape { border-radius: 50%; }

.emoji {
  font-size: 2rem;
  pointer-events: auto;
  cursor: pointer;
}

.glitch-text {
  font-size: 3rem;
  font-weight: bold;
  color: white;
  pointer-events: auto;
  cursor: pointer;
}

/* Snowflakes */
.snowflake {
  color: white;
  font-size: 8px;
  opacity: 0.8;
  animation-name: fall;
  animation-timing-function: linear;
}

/* Stars */
.star {
  width: 2px;
  height: 2px;
  border-radius: 50%;
  opacity: 0;
  animation-name: blink;
  animation-iteration-count: infinite;
  animation-timing-function: ease-in-out;
}

/* Animations */
@keyframes fall {
  0% { transform: translateY(-10px); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

@keyframes blink {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}
</style>
</head>
<body>

<script>
const colors = ["#ff0055","#00ffcc","#ffff00","#ff00ff","#00ffff","#ff8800","#88ff00","#0088ff",
                "#ff4444","#44ff44","#4444ff","#ff44ff","#44ffff","#ffff44","#ffa500","#ff1493",
                "#7fff00","#00ff7f","#1e90ff","#ff69b4","#8a2be2","#7b68ee","#00fa9a","#ffd700",
                "#ff4500","#ff6347","#40e0d0","#ba55d3","#ffb6c1"]; // 30 colors

const emojis = ["ğŸ’€","ğŸ‘¾","ğŸŒ€","ğŸ”¥","âœ¨","ğŸ¤¯","ğŸ’«","ğŸ‰"];
const glitchWords = ["BRAIN","ROT","CHAOS","LOOP","ğŸ˜µâ€ğŸ’«","ERROR"];

const objects = [];
const numObjects = 50;
let vw = window.innerWidth;
let vh = window.innerHeight;

// Helper
function random(min, max) { return Math.random() * (max - min) + min; }
function pick(arr) { return arr[Math.floor(Math.random()*arr.length)]; }

// ---------------------------
// Floating objects
// ---------------------------
for (let i = 0; i < numObjects; i++) {
  let div;
  const type = i % 3;

  if (type === 0) {
    div = document.createElement("div");
    div.classList.add("shape");
    const size = random(20, 80);
    div.style.width = div.style.height = size + "px";
    div.style.background = pick(colors);
    div.hoverPaused = false;
  } else if (type === 1) {
    div = document.createElement("div");
    div.classList.add("emoji");
    div.textContent = pick(emojis);
    div.hoverPaused = false;
    div.addEventListener("mouseenter", () => div.hoverPaused = true);
    div.addEventListener("mouseleave", () => div.hoverPaused = false);
  } else {
    div = document.createElement("div");
    div.classList.add("glitch-text");
    div.textContent = pick(glitchWords);
    div.hoverPaused = false;
    div.addEventListener("mouseenter", () => div.hoverPaused = true);
    div.addEventListener("mouseleave", () => div.hoverPaused = false);
  }

  const startX = random(0, vw);
  const startY = random(0, vh);
  div.startX = startX;
  div.startY = startY;
  div.style.left = startX + "px";
  div.style.top = startY + "px";

  div.amplitudeX = random(50, 300);
  div.amplitudeY = random(50, 300);
  div.speed = random(0.002, 0.008);
  div.offset = random(0, Math.PI*2);

  document.body.appendChild(div);
  objects.push(div);
}

// Smooth sinusoidal movement
let t = 0;
function animate() {
  t += 1;
  objects.forEach(obj => {
    if (!obj.hoverPaused) {
      const x = obj.amplitudeX * Math.sin(t * obj.speed + obj.offset);
      const y = obj.amplitudeY * Math.cos(t * obj.speed + obj.offset);
      obj.style.transform = `translate(${x}px, ${y}px)`;
    }
  });
  requestAnimationFrame(animate);
}
animate();

// ---------------------------
// Snowfall
// ---------------------------
function createSnowflake() {
  const flake = document.createElement("div");
  flake.classList.add("snowflake");
  flake.textContent = "â„";
  const size = random(5, 12);
  flake.style.fontSize = size + "px";
  flake.style.left = random(0, vw) + "px";
  flake.style.top = "-20px";
  flake.style.animationDuration = random(6, 15) + "s";
  document.body.appendChild(flake);
  setTimeout(() => flake.remove(), parseFloat(flake.style.animationDuration)*1000);
}
setInterval(createSnowflake, 150);

// ---------------------------
// Stars with random colors
// ---------------------------
const numStars = 200;
const starElements = [];
for (let i = 0; i < numStars; i++) {
  const star = document.createElement("div");
  star.classList.add("star");
  const size = random(1,3);
  star.style.width = size + "px";
  star.style.height = size + "px";
  star.style.left = random(0, vw) + "px";
  star.style.top = random(0, vh) + "px";
  star.style.animationDuration = random(1, 4) + "s";
  star.style.animationDelay = random(0, 4) + "s";
  document.body.appendChild(star);
  starElements.push(star);
}

// Randomly change each star color continuously
setInterval(() => {
  starElements.forEach(star => {
    star.style.background = pick(colors);
  });
}, 500); // change every 0.5s

// Update viewport on resize
window.addEventListener('resize', () => {
  vw = window.innerWidth;
  vh = window.innerHeight;
});
</script>

</body>
</html>
